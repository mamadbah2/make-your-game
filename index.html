<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/preview.css">
    <title>BOMBERMAN</title>
</head>
<body>
    <audio id="backgroundMusic" src="assets/title-screen.mp3" loop></audio>
    <div class="image-container">
        <img src="assets/images-removebg-preview.png" alt="Bomberman">
    </div>
    <div class="container">
        <div class="button-container">
            <button class="transparent-button" id="playButton">
                <span>
                    <svg stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor"
                        fill="none" class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M8 13V9m-2 2h4m5-2v.001M18 12v.001m4-.334v5.243a3.09 3.09 0 0 1-5.854 1.382L16 18a3.618 3.618 0 0 0-3.236-2h-1.528c-1.37 0-2.623.774-3.236 2l-.146.292A3.09 3.09 0 0 1 2 16.91v-5.243A6.667 6.667 0 0 1 8.667 5h6.666A6.667 6.667 0 0 1 22 11.667Z">
                        </path>
                    </svg>
                    <h2 class="tes1">Play Game</h2>
                </span>
            </button>
            </br></br>
            <div class="switch-holder">
                <div class="switch-label">
                    <i class="fa fa-bluetooth-b"></i><span id="soundLabel">Sound</span>
                </div>
                <div class="switch-toggle">
                    <input type="checkbox" id="soundToggle">
                    <label for="soundToggle"></label>
                </div>
            </div>
            <div class="button1">
                <div class="button1-icon">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="dots1"></div>
                    <div class="dots2"></div>
                </div>
            </div>
            <h2 class="tes">Help</h2>
        </div>
    </div>

    <script type="module" src="jS/interface/sound.js"></script>
</body>
</html>
